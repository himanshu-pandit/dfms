<div class="addcategory">
    <h3 class="header">Category<mat-icon>keyboard_arrow_right</mat-icon>Add</h3>
    <hr style="color:#e7e7f0;height: 1px;">
    <h1 class="title"><mat-icon class="title-icon" >open_in_new</mat-icon>Add Category</h1>
    <div class="addcategory-content">  
        <form class="example-form">
            <div class="form-field">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Category</mat-label>
                    <input type="text" matInput [formControl]="categoryFormControl" [errorStateMatcher]="matcher"
                            placeholder="Category">
                    <mat-icon matSuffix color="primary" *ngIf="categoryFormControl.valid">check</mat-icon>
                    <!-- <mat-icon matSuffix color="primary" *ngIf="categoryFormControl.hasError('required')">clear</mat-icon> -->
                    <mat-error *ngIf="categoryFormControl.hasError('required')">
                    Please provide a valid category name.
                    </mat-error>
                    <mat-error *ngIf="categoryFormControl.hasError('pattern') && categoryFormControl.touched">This symbol is invalid.</mat-error>
                
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Category Code</mat-label>
                    <input type="text" matInput [formControl]="categoryCodeFormControl" [errorStateMatcher]="matcher"
                            placeholder="Category Code">
                    <mat-icon matSuffix color="primary" *ngIf="categoryCodeFormControl.valid">check</mat-icon>
                    <!-- <mat-icon matSuffix color="primary" *ngIf="categoryCodeFormControl.hasError('required')">clear</mat-icon> -->
                    <mat-error *ngIf="categoryCodeFormControl.hasError('required')">
                    Please provide a valid category code.
                    </mat-error>
                    <mat-error *ngIf="categoryCodeFormControl.hasError('pattern') && categoryCodeFormControl.touched">This symbol is invalid.</mat-error>
                
                </mat-form-field>
            </div>
            <div class="form-field">
                <button mat-flat-button color="primary" style="font-size: 18px;" [disabled]="!categoryFormControl.valid || !categoryCodeFormControl.valid">Submit</button>
            </div>
        </form>
    </div>  
</div>
